apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-server
  template:
    metadata:
      labels:
        app: hello-server
    spec:
      containers:
      - name: hello-server
        image: hello-server:v2
        ports:
        - containerPort: 8080